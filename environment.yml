name: hands-on-neuroai

channels:
  - pytorch
  - nvidia          # <-- add this for pytorch-cuda
  - conda-forge
  - defaults

dependencies:
  - python=3.11

  # core scientific stack
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - jupyterlab
  - pytest
  - pip

  # pytorch with GPU support (CUDA 12.x compatible)
  - pytorch
  - torchvision
  - pytorch-cuda=12.4   # <-- important: match a supported runtime, works with driver CUDA 12.7

  # optional tools
  - ruff
  - tqdm
