name: hands-on-neuroai

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  # core scientific stack
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - jupyterlab
  - pytest
  - pip

  # pytorch (CPU-only)
  - pytorch
  - torchvision
  - cpuonly  # ensures no CUDA deps; remove if you want GPU

  # optional: ruff via conda-forge (or you can keep this under pip)
  - ruff
